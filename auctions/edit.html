<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bidora | Create Listing</title>
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <link rel="stylesheet" href="/src/styles/globals.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <script type="module" src="/js/ui/loadEditItem.js" defer></script>
</head>

<body class="min-h-screen w-full bg-gradient-background flex flex-col">
  <header>
    <div id="vanilla-navbar"></div>
  </header>

  <main class="max-w-4xl mx-auto mt-8 p-4 flex-1">
    <div id="post-container" class="border-gradient-stroke p-6 rounded-lg mt-8">
      <h1>Create New Listing</h1>
      <form id="edit-listing-form" class="p-4">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" class="w-full border h-9 rounded-md" required>
        </div>
        <div class="mt-4">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="4" class="w-full border rounded-md" required></textarea>
        </div>
        <div class="mt-4">
          <label for="ends-at">Auction end date and time</label>
          <input type="datetime-local" id="ends-at" name="ends-at" class="w-full border h-9 rounded-md" required>
        </div>
        <div id="add-images-container" class="mt-4">
          <label for="image-url-1">Image URL</label>
          <input type="url" id="image-url-1" name="image-url-1" class="w-full border h-9 rounded-md" required>
          <label for="image-alt-text-1" class="block mt-2">Image alt-text</label>
          <input type="text" id="image-alt-text-1" name="image-alt-text-1" class="w-full border h-9 rounded-md">
        </div>
        <div class="flex items-center justify-between mt-6">
          <button id="add-image-button" type="button"
            class="border-2 border-cta text-text-primary bg-transparent px-3 py-2 rounded hover:bg-cta hover:text-white focus:outline-none focus:ring-2 focus:ring-cta">
            Add image
          </button>
          <button type="submit" class="bg-cta border-2 border-cta hover:bg-cta-hover text-white px-3 py-2 rounded">
            Create Listing
          </button>
        </div>
      </form>
    </div>
  </main>
  <footer class="py-8">
    <div class="container mx-auto text-center md:flex md:items-center md:justify-between">
      <div>
        <p>&copy; 2025 Bidora. All rights reserved.</p>
      </div>
      <div>
        <img class="inline pt-4 md:pt-0" src="/img/social-media.png" alt="Social Media Icons">
      </div>
    </div>
  </footer>
  <script type="module" src="/js/ui/navbar.js"></script>
</body>

</html>
