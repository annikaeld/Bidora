<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bidora | Auction Item</title>
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg" />
    <link rel="alternate icon" href="/img/favicon.svg" />
    <link rel="stylesheet" href="/src/styles/globals.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script type="module" src="/js/ui/loadItem.js" defer></script>
  </head>

  <body class="min-h-screen w-full bg-gradient-background">
    <header>
      <div id="vanilla-navbar"></div>
    </header>
    <main class="site-container py-12">
      <h1 class="sr-only">Item details</h1>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-start">
        <section class="main md:col-span-2">
          <div>
            <!-- Image column: renderItem.insertItemImage targets #item-image -->
            <div
              id="item-image"
              class="w-full h-96 rounded-md overflow-hidden bg-gray-100"
            >
              <!-- Thumbnails (optional) -->
              <div
                id="thumbnail-images"
                class="flex gap-x-4 overflow-x-auto mt-4"
              ></div>
            </div>

            <!-- Details column: renderItem.insertItemText targets #item-details -->
            <div id="item-details" class="w-full"></div>
          </div>
        </section>
        <section class="bidding md:col-span-1">
          <div id="bidding-container"></div>
        </section>
      </div>
    </main>

    <script type="module" src="/js/ui/navbar.js"></script>
  </body>
</html>
