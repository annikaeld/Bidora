<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bidora | Auction Item</title>
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <link rel="alternate icon" href="/img/favicon.svg">
  <link rel="stylesheet" href="/src/styles/globals.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <script type="module" src="/js/ui/loadItem.js" defer></script>
</head>

<body class="min-h-screen w-full bg-gradient-background flex flex-col">
  <header>
    <div id="vanilla-navbar"></div>
  </header>
  <main class="flex-1 site-container py-12">
    <h1 class="sr-only">Item details</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-start">
      <div class="main md:col-span-2 gap-6 flex flex-col gap-y-8">
        <!-- Image column: renderItem.insertItemImage targets #item-image -->
        <div id="item-image" class="w-full h-auto rounded-md flex flex-col">
          <!-- Thumbnails (optional) -->
          <div id="thumbnail-images" class="flex flex-wrap gap-x-4 mt-4"></div>
        </div>
        <!-- Details column: renderItem.insertItemText targets #item-details -->
        <div id="item-details" class="w-full"></div>
      </div>
      <div class="md:col-span-1 flex flex-col gap-y-6">
        <div class="bidding">
          <div id="bidding-container"></div>
        </div>
        <div class="change-item flex row flex-start gap-4 flex-nowrap items-center">
          <div id="edit-item-container"></div>
          <div id="delete-item-container"></div>
        </div>
      </div>
  </main>
  <footer class="py-8">
    <div class="container mx-auto text-center md:flex md:items-center md:justify-between">
      <div>
        <p>&copy; 2025 Bidora. All rights reserved.</p>
      </div>
      <div>
        <img class="inline pt-4 md:pt-0" src="/img/social-media.png" alt="Social Media Icons">
      </div>
    </div>
  </footer>
  <script type="module" src="/js/ui/navbar.js"></script>
</body>

</html>
