<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bidora | Auctions</title>
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg" />
  <link rel="alternate icon" href="/img/favicon.svg" />
  <link rel="stylesheet" href="/src/styles/globals.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script type="module" src="/js/ui/loadAuctions.js" defer></script>
</head>

<body class="min-h-screen w-full bg-gradient-background flex flex-col">
  <header>
    <div id="vanilla-navbar"></div>
  </header>
  <main class="flex-1">
    <h1 class="sr-only">Main content</h1>
    <div class="relative w-full sm:w-auto">
      <div class="flex flex-col md:flex-row md:flex-nowrap w-full gap-4 p-8 items-center md:justify-center">
        <div class="relative inline-block md:flex-none w-full md:w-auto">
          <button id="dropdownDefaultButton" type="button"
            class="w-32 h-9 bg-white focus:ring-2 focus:outline-none focus:ring-[var(--color-border)] rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center"><span
              id="dropdownSelectedText">Sort by</span>
            <svg class="w-4 h-4 ml-2" id="arrow-down-svg" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <div id="dropdownMenu"
            class="absolute left-0 top-full mt-2 z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44">
            <form id="dropdownRadioForm" class="py-2 text-lg text-gray-700 flex flex-col gap-2 px-4">
              <label class="inline-flex items-center cursor-pointer">
                <input type="radio" name="sortBy" value="endsAt" class="form-radio text-[var(--color-border)]"
                  checked>
                <span class="ml-2">Ends at</span>
              </label>
              <label class="inline-flex items-center cursor-pointer">
                <input type="radio" name="sortBy" value="created" class="form-radio text-[var(--color-border)]">
                <span class="ml-2">Created</span>
              </label>
            </form>
          </div>
        </div>
        <!-- Search Form -->
        <form id="searchForm" class="w-full md:flex-1 md:min-w-0 md:max-w-xl">
          <div class="flex flex-row gap-2 w-full">
            <input type="text" id="searchFor" name="searchFor" placeholder="I'm looking for..."
              class="h-9 px-4 py-2 border border-zinc-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--color-border)] flex-1 min-w-0">
            <button type="submit"
              class="h-9 inline-flex items-center btn-primary btn-primary-hover px-3 py-2 rounded-md">
              Search
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="auctions-container">
      <!-- Auctions will be dynamically loaded here -->
    </div>
  </main>
  <footer class="py-8">
    <div class="container mx-auto text-center md:flex md:items-center md:justify-between">
      <div>
        <p>&copy; 2025 Bidora. All rights reserved.</p>
      </div>
      <div>
        <img class="inline pt-4 md:pt-0" src="/img/social media.png" alt="Social Media Icons" />
      </div>
    </div>
  </footer>

  <script type="module" src="/js/ui/navbar.js"></script>
  <script type="module" src="/js/ui/search.js" defer></script>
</body>

</html>
