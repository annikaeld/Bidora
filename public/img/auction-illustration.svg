<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Auction illustration</title>
  <desc id="desc">Stylized illustration showing auction items on a table and people bidding.</desc>
  <rect width="100%" height="100%" fill="#f8fafc"/>
  <g transform="translate(80,80)">
    <rect x="0" y="220" width="1000" height="220" rx="16" fill="#ffffff" stroke="#e6eef8" />
    <!-- items -->
    <g transform="translate(40,40)">
      <rect x="0" y="30" width="220" height="150" rx="8" fill="#e0f2fe" />
      <rect x="260" y="10" width="220" height="170" rx="8" fill="#efe2ff" />
      <rect x="520" y="50" width="220" height="130" rx="8" fill="#feefc3" />
      <rect x="780" y="20" width="120" height="160" rx="8" fill="#d1fae5" />
    </g>
    <!-- crowd / bidders -->
    <g transform="translate(220,270)">
      <circle cx="60" cy="40" r="28" fill="#1e293b" opacity="0.12" />
      <circle cx="140" cy="30" r="22" fill="#0f172a" opacity="0.12" />
      <circle cx="220" cy="40" r="26" fill="#0f172a" opacity="0.12" />
      <rect x="320" y="20" width="120" height="40" rx="10" fill="#eef2ff" />
      <rect x="460" y="10" width="160" height="50" rx="10" fill="#fff1f2" />
    </g>
    <!-- decorative paddles -->
    <g transform="translate(720,270)">
      <rect x="0" y="0" width="40" height="120" rx="10" fill="#f8fafc" stroke="#c4d7ff" />
      <rect x="56" y="10" width="40" height="100" rx="10" fill="#f8fafc" stroke="#ffd7d7" />
    </g>
  </g>
</svg>
