<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bidora | My Profile</title>
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg" />
  <link rel="alternate icon" href="/img/favicon.svg" />
  <link rel="stylesheet" href="/src/styles/globals.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script type="module" src="/js/ui/loadProfile.js" defer></script>
</head>

<body class="min-h-screen w-full bg-gradient-background flex flex-col">
  <header>
    <div id="vanilla-navbar"></div>
  </header>

  <main class="site-container flex-1">
    <h1 class="sr-only">Profile</h1>
    <div id="profile-container" class="border-gradient-stroke p-6 rounded-lg mt-8">
      <div class="profile-row">
        <div
          class="relative rounded-full w-24 h-24 flex items-center justify-center p-1 border-2 border-[var(--accent-color)]">
          <div id="avatar-container" class="overflow-hidden rounded-full w-full h-full">
          </div>
          <button id="edit-avatar-btn" type="button" aria-label="Edit profile photo"
            class="absolute -bottom-1 -right-1 bg-[var(--accent-color)] text-white rounded-full w-8 h-8 flex items-center justify-center shadow-md hover:bg-[var(--color-text)] focus:outline-none focus:ring-1 focus:ring-offset-1 focus:ring-indigo-300 leading-none">
            <span class="material-symbols-outlined text-[14px]">stylus</span>
          </button>
        </div>
        <div>
          <h2 id="profile-name">Username</h2>
          <p id="profile-email"></p>
        </div>
      </div>
    </div>
    <div class="flex flex-row justify-evenly bg-[var(--color-grey-background)] rounded-lg mt-5">
      <a href="#"
        class="flex-none w-fit-content sm:w-36 mx-2 text-center block px-3 sm:px-0 py-1 rounded-lg hover:bg-white">
        <p class="font-bold text-sm">My Listings</p>
      </a>
      <a href="#"
        class="flex-none w-fit-content sm:w-36 mx-2 text-center block px-3 sm:px-0 py-1 rounded-lg hover:bg-white">
        <p class="font-bold text-sm">Bid History</p>
      </a>
      <a href="#"
        class="flex-none w-fit-content sm:w-36 mx-2 text-center block px-3 sm:px-0 py-1 rounded-lg hover:bg-white">
        <p class="font-bold text-sm">Winnings</p>
      </a>
    </div>
    <div id="error-container" class="mt-4 text-red-600"></div>
    <div id="my-listings-container" class="border-gradient-stroke p-6 mt-8 auctions-grid"></div>
    <div id="bid-history-container" class="border-gradient-stroke p-6 mt-8 hidden"></div>
    <div id="winnings-container" class="border-gradient-stroke p-6 mt-8 hidden"></div>
  </main>
  <footer class="py-8">
    <div class="container mx-auto text-center md:flex md:items-center md:justify-between">
      <div>
        <p>&copy; 2025 Bidora. All rights reserved.</p>
      </div>
      <div>
        <img class="inline pt-4 md:pt-0" src="/img/social media.png" alt="Social Media Icons" />
      </div>
    </div>
  </footer>
  <script type="module" src="/js/ui/navbar.js"></script>
</body>

</html>
